<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Luxy Fashion Login</title>
</head>
<body>

<script>
function validateForm(event) {
    const nameInput = document.getElementById("Nom");
    const maxLen = 8;

    if (nameInput.value.length > maxLen) {
        event.preventDefault();
        alert("Name must be 8 characters or less.");
        return false;
    }

    return true;
}
</script>

<div class="container mt-5">
    <div class="row align-items-center justify-content-center">

        <!-- LEFT SIDE -->
        <div class="col-md-6 text-start mb-4">
            <h1 class="luxy-title">LUXY</h1>
            <p class="luxy-desc">
                Discover luxury fashion crafted to shine with elegance.
            </p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-5">
            <div class="card p-4 shadow-sm">

                <form action="/submit-login" method="POST" onsubmit="return validateForm(event)">

                    <label for="Nom">Name</label>
                    <input type="text" id="Nom" name="Name" required pattern="[A-Za-z]+" class="form-control mb-2">

                    <label for="Prenom">Prenom</label>
                    <input type="text" id="Prenom" name="Prenom" required pattern="[A-Za-z]+" class="form-control mb-2">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="form-control mb-2">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-control mb-3">

                    <input type="submit" value="LOGIN" class="btn1 w-100">
                </form>

            </div>
        </div>

    </div>
</div>

</body>
</html>
