<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Luxy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo"><a class="logo-link" href="index.html">LUXY</a></div>
  </div>
</nav>

<main class="container" style="max-width:520px; margin-top:3rem">
  <h1 class="h4 mb-3">Admin Login</h1>
  <p>Enter the admin password to open the admin panel.</p>

  <form id="loginForm" class="mb-3">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" name="password" type="password" class="form-control" autocomplete="off" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-dark">Enter</button>
      <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
    </div>
    <div id="loginMsg" class="mt-3" aria-live="polite"></div>
  </form>

  <div class="small text-muted">Note: This is client-side protection for demo use only.</div>
</main>

<script src="admin-login.js"></script>
</body>
</html>
